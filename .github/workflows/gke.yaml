name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: cristianvf
  GKE_CLUSTER: my-cluster    # Add your cluster name here.
  GKE_ZONE: us-central1-c   # Add your cluster zone here.
  DEPLOYMENT_NAME: gke-front-button-app # Add your deployment name here.
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    #Configure workload identity federation and generate an access token
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/336041615074/locations/global/workloadIdentityPools/cristian-pool/providers/github-provider'
        service_account: 'cristianvf-sa@cristianvf.iam.gserviceaccount.com'


    
    