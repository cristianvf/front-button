name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: cristianvf
  GKE_CLUSTER: my-cluster    # Add your cluster name here.
  GKE_ZONE: us-central1-c   # Add your cluster zone here.
  DEPLOYMENT_NAME: gke-front-button-app # Add your deployment name here.
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Alternative option - authentication via credentials json
    #- id: 'auth'
    #  uses: 'google-github-actions/auth@v1'
    #  with:
    #    credentials_json: '${{ secrets.GKE_SA_KEY }}'
    
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@9a05e97de8422efe5f229e12bc5542240d8119e3
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    